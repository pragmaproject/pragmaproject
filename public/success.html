<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e3f9e5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 500px; }
        h1 { color: #0f5132; margin-bottom: 10px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #28a745; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .key-box { background: #f8f9fa; padding: 15px; border: 2px dashed #28a745; font-family: monospace; font-size: 1.2rem; margin: 20px 0; word-break: break-all; display: none; }
        .btn { display: inline-block; padding: 12px 24px; background: #28a745; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading">
        <div class="spinner"></div>
        <h2>Verifying Payment...</h2>
        <p>Please wait while we generate your secure Enterprise Key.</p>
    </div>

    <div id="success" style="display: none;">
        <h1>üéâ Welcome Aboard!</h1>
        <p>Payment confirmed. Here is your Enterprise API Key:</p>
        <div class="key-box" id="keyDisplay"></div>
        <p style="color: #666; font-size: 0.9rem;">Save it immediately! For security reasons, we won't show it again.</p>
        <a href="/index.html" class="btn" id="dashBtn">Go to Dashboard</a>
    </div>

    <div id="error" style="display: none; color: red;">
        <h2>‚ö†Ô∏è Error</h2>
        <p id="errorMsg">Something went wrong.</p>
    </div>
</div>

<script>
    async function finalize() {
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');

        if (!sessionId) {
            showError("Session ID missing.");
            return;
        }

        try {
            const res = await fetch(`/onboarding/finalize?session_id=${sessionId}`);
            const data = await res.json();

            if (res.ok) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                document.getElementById('keyDisplay').innerText = data.apiKey;
                document.getElementById('keyDisplay').style.display = 'block';
                document.getElementById('dashBtn').style.display = 'inline-block';
            } else {
                showError(data.error);
            }
        } catch (err) {
            showError("Connection failed.");
        }
    }

    function showError(msg) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('errorMsg').innerText = msg;
    }

    finalize();
</script>

</body>
</html>
