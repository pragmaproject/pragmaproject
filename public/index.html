<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragma Enterprise Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .header h1 { color: #333; font-size: 1.5rem; margin-bottom: 5px; }
        .header p { color: #666; font-size: 0.9rem; }
        
        .tabs { display: flex; background: #eee; }
        .tab {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: 0.3s;
        }
        .tab.active { background: white; color: #1e3c72; border-top: 3px solid #1e3c72; }
        
        .content { padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 0.9rem; }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }
        input:focus, select:focus { border-color: #1e3c72; outline: none; }
        
        /* Stile API Key Input */
        #apiKeyInput {
            background-color: #f0f7ff;
            border-color: #cce0ff;
            font-family: monospace;
            color: #004085;
        }

        /* Upload Box */
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            background: #fafafa;
        }
        .upload-box:hover { border-color: #1e3c72; background: #f0f4f8; }
        .file-info { margin-top: 10px; font-size: 0.85rem; color: #666; }

        /* Bottoni */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: #1e3c72; color: white; }
        .btn-primary:hover { background: #162c55; }
        
        /* Bottone PDF */
        .btn-pdf {
            display: block;
            text-align: center;
            background: #ff4757;
            color: white;
            text-decoration: none;
            margin-top: 15px;
        }
        .btn-pdf:hover { background: #ff6b81; }

        .btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Risultati */
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
        }
        .success { background: #e3f9e5; border: 1px solid #28a745; color: #0f5132; }
        .error { background: #ffebee; border: 1px solid #ff4757; color: #c62828; }
        
        code { background: rgba(0,0,0,0.1); padding: 2px 5px; border-radius: 4px; font-family: monospace; }
        
        /* Loader */
        .loader { display: none; text-align: center; margin-top: 15px; }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #f3f3f3;
            border-top: 3px solid #1e3c72; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üõ°Ô∏è Pragma Enterprise</h1>
        <p>Blockchain Notarization & Certification API</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('certify')">Certifica</button>
        <button class="tab" onclick="switchTab('verify')">Verifica</button>
    </div>

    <div class="content">
        
        <div id="certifyTab" class="tab-content active">
            <form id="certifyForm">
                <div class="form-group">
                    <label>üîë API Key (Richiesta)</label>
                    <input type="text" id="apiKeyInput" placeholder="Incolla qui la tua API Key (es. pk_live_...)" required>
                </div>

                <div class="form-group">
                    <label>üìÑ Documento da Certificare</label>
                    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                        <span id="uploadText">Clicca per selezionare un file</span>
                        <input type="file" id="fileInput" hidden>
                    </div>
                    <div id="fileInfo" class="file-info"></div>
                </div>

                <div class="form-group">
                    <label>üë§ Wallet Creatore (Opzionale)</label>
                    <input type="text" id="creatorWallet" placeholder="Es. 0x123...">
                </div>

                <button type="submit" class="btn btn-primary" id="certBtn">Certifica su Blockchain</button>
            </form>

            <div id="certLoader" class="loader">
                <div class="spinner"></div>
                <p>Notarizzazione in corso...<br><small>Attendere la conferma dalla Blockchain</small></p>
            </div>

            <div id="certResult" class="result"></div>
        </div>

        <div id="verifyTab" class="tab-content">
            <form id="verifyForm">
                <div class="form-group">
                    <label>üîç Hash del File</label>
                    <input type="text" id="hashInput" placeholder="Incolla l'hash (0x...)" required>
                </div>
                <button type="submit" class="btn btn-primary" id="verBtn">Verifica</button>
            </form>

            <div id="verLoader" class="loader">
                <div class="spinner"></div>
                <p>Consultazione Blockchain...</p>
            </div>

            <div id="verResult" class="result"></div>
        </div>

    </div>
</div>

<script>
    const API_BASE = window.location.origin;

    // Gestione Tabs
    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(tab + 'Tab').classList.add('active');
    }

    // Gestione File
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if(file) {
            document.getElementById('uploadText').innerText = "File selezionato!";
            document.getElementById('fileInfo').innerText = `${file.name} (${(file.size/1024).toFixed(1)} KB)`;
        }
    });

    // LOGICA CERTIFICAZIONE
    document.getElementById('certifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        const wallet = document.getElementById('creatorWallet').value.trim();
        const file = fileInput.files[0];
        const resultBox = document.getElementById('certResult');
        const loader = document.getElementById('certLoader');
        const btn = document.getElementById('certBtn');

        if (!file) return alert("Seleziona un file!");
        if (!apiKey) return alert("API Key mancante!");

        // UI Updates
        btn.disabled = true;
        loader.style.display = 'block';
        resultBox.style.display = 'none';

        const formData = new FormData();
        formData.append('file', file);
        if(wallet) formData.append('creator_wallet', wallet);

        try {
            const res = await fetch(`${API_BASE}/certify`, {
                method: 'POST',
                headers: { 'x-api-key': apiKey },
                body: formData
            });

            const data = await res.json();
            resultBox.style.display = 'block';
            loader.style.display = 'none';
            btn.disabled = false;

            if (res.ok) {
                resultBox.className = 'result success';
                resultBox.innerHTML = `
                    <h3>‚úÖ Certificazione Riuscita!</h3>
                    <p style="margin-top:10px"><strong>Hash File:</strong> <code>${data.hash.substring(0,20)}...</code></p>
                    <p><strong>TX Hash:</strong> <a href="https://sepolia.etherscan.io/tx/${data.tx_hash}" target="_blank">Vedi su Etherscan</a></p>
                    
                    <a href="${API_BASE}/download/${data.hash}" target="_blank" class="btn btn-pdf">
                        üìÑ Scarica Certificato Ufficiale (PDF)
                    </a>
                `;
            } else {
                resultBox.className = 'result error';
                resultBox.innerHTML = `<strong>Errore:</strong> ${data.message || data.error || 'Sconosciuto'}`;
            }

        } catch (err) {
            loader.style.display = 'none';
            btn.disabled = false;
            resultBox.style.display = 'block';
            resultBox.className = 'result error';
            resultBox.innerHTML = `<strong>Errore di connessione:</strong> ${err.message}`;
        }
    });

    // LOGICA VERIFICA
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const hash = document.getElementById('hashInput').value.trim();
        const resultBox = document.getElementById('verResult');
        const loader = document.getElementById('verLoader');
        
        loader.style.display = 'block';
        resultBox.style.display = 'none';

        try {
            const res = await fetch(`${API_BASE}/verify/${hash}`);
            const data = await res.json();
            
            loader.style.display = 'none';
            resultBox.style.display = 'block';

            if (res.ok) {
                resultBox.className = 'result success';
                resultBox.innerHTML = `
                    <h3>‚úÖ File Autentico</h3>
                    <p>Questo file √® stato notarizzato su Blockchain.</p>
                    <ul style="margin-top:10px; padding-left:20px">
                        <li><strong>Timestamp:</strong> ${new Date(data.timestamp * 1000).toLocaleString()}</li>
                        <li><strong>Creatore:</strong> ${data.creator}</li>
                    </ul>
                `;
            } else {
                resultBox.className = 'result error';
                resultBox.innerHTML = `‚ö†Ô∏è <strong>Non Trovato:</strong> Questo hash non esiste nel registro.`;
            }
        } catch (err) {
            loader.style.display = 'none';
            resultBox.style.display = 'block';
            resultBox.className = 'result error';
            resultBox.innerHTML = `Errore: ${err.message}`;
        }
    });
</script>

</body>
</html>
