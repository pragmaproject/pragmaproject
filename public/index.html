<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Cert Chain - Enterprise Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="file"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="file"] {
            padding: 8px;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Stile speciale per l'API Key */
        #apiKeyInput {
            font-family: monospace;
            background-color: #f0f4ff;
            border-color: #ccd7ff;
            color: #4a5568;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Content Cert Chain</h1>
        <p class="subtitle">Enterprise API Dashboard</p>

        <div class="tabs">
            <button class="tab active" onclick="showTab('certify')">Certifica</button>
            <button class="tab" onclick="showTab('verify')">Verifica</button>
        </div>

        <div id="certify-tab" class="tab-content active">
            <div class="section">
                <h2>üì§ Carica e Certifica Contenuto</h2>
                
                <form id="certifyForm">
                    <div class="form-group">
                        <label for="apiKeyInput">üîë API Key (Richiesta per Auth)</label>
                        <input type="text" id="apiKeyInput" placeholder="pk_live_..." value="pk_live_123456789" required>
                    </div>

                    <div class="form-group">
                        <label for="fileInput">Seleziona File (Foto, Video, Documento, ecc.)</label>
                        <input type="file" id="fileInput" accept="*/*">
                        <div id="fileInfo" class="file-info" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="fileUrl">OPPURE inserisci URL del file</label>
                        <input type="text" id="fileUrl" placeholder="https://example.com/file.jpg">
                    </div>

                    <div class="form-group">
                        <label for="creatorWallet">Indirizzo Wallet (Opzionale)</label>
                        <input type="text" id="creatorWallet" placeholder="0x..." value="0x03454f6CdB45B55AFE58a86008B65e085028Bd31">
                    </div>

                    <div class="form-group">
                        <label for="contentType">Tipo di Contenuto</label>
                        <select id="contentType">
                            <option value="human">Umano</option>
                            <option value="ai">AI Generato</option>
                            <option value="mixed">Misto</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="certifyBtn">Certifica Contenuto</button>
                </form>

                <div class="loading" id="certifyLoading">
                    <div class="spinner"></div>
                    <p>Certificazione su Blockchain in corso...</p>
                </div>

                <div class="result" id="certifyResult"></div>
            </div>
        </div>

        <div id="verify-tab" class="tab-content">
            <div class="section">
                <h2>üîç Verifica Certificazione</h2>
                
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="hashInput">Hash del Contenuto</label>
                        <input type="text" id="hashInput" placeholder="0x..." required>
                        <small style="color: #666; margin-top: 5px; display: block;">
                            Inserisci l'hash che hai ricevuto dopo la certificazione
                        </small>
                    </div>

                    <button type="submit" class="btn" id="verifyBtn">Verifica</button>
                </form>

                <div class="loading" id="verifyLoading">
                    <div class="spinner"></div>
                    <p>Verifica su Blockchain e DB in corso...</p>
                </div>

                <div class="result" id="verifyResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Gestione file input
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>File selezionato:</strong> ${file.name}<br>
                    <strong>Dimensione:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Tipo:</strong> ${file.type || 'Sconosciuto'}
                `;
            }
        });

        // Form Certifica
        document.getElementById('certifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKeyInput').value; // Recupera API Key
            const fileInput = document.getElementById('fileInput');
            const fileUrl = document.getElementById('fileUrl').value;
            const creatorWallet = document.getElementById('creatorWallet').value;
            const contentType = document.getElementById('contentType').value;
            
            if (!apiKey) {
                alert("L'API Key √® obbligatoria per la certificazione!");
                return;
            }

            const loading = document.getElementById('certifyLoading');
            const result = document.getElementById('certifyResult');
            const btn = document.getElementById('certifyBtn');
            
            loading.classList.add('show');
            result.style.display = 'none';
            btn.disabled = true;

            try {
                const formData = new FormData();
                
                if (fileInput.files[0]) {
                    formData.append('file', fileInput.files[0]);
                } else if (fileUrl) {
                    formData.append('file_url', fileUrl);
                } else {
                    throw new Error('Seleziona un file o inserisci un URL');
                }
                
                // NOTA: 'clientId' non serve pi√π nel body, viene dedotto dall'API Key
                formData.append('creator_wallet', creatorWallet);
                formData.append('declared_type', contentType);

                // --- CHIAMATA CON AUTH HEADER ---
                const response = await fetch(`${API_BASE}/certify`, {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey // <--- Header di Sicurezza
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Certificazione Riuscita!</h3>
                        <p><strong>Hash:</strong> ${data.hash}</p>
                        <p><strong>TX Hash:</strong> ${data.tx_hash}</p>
                        <p><strong>Addebitato a:</strong> ${data.usage_billed_to}</p>
                        ${data.data ? `<p><strong>ID Database:</strong> ${data.data.cert_id}</p>` : ''}
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p style="margin-top: 10px;">
                            <strong>üí° Copia l'hash per verificarlo:</strong><br>
                            <code style="background: rgba(0,0,0,0.1); padding: 5px; border-radius: 3px;">${data.hash}</code>
                        </p>
                    `;
                } else {
                    // Gestione Errori (es. 401 Unauthorized, 403 Forbidden)
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Errore (${response.status})</h3>
                        <p>${data.message || data.error || 'Errore sconosciuto'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Errore di Rete</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                loading.classList.remove('show');
                result.style.display = 'block';
                btn.disabled = false;
            }
        });

        // Form Verifica (Resta pubblico, nessuna API Key necessaria)
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const hash = document.getElementById('hashInput').value.trim();
            
            if (!hash) {
                alert('Inserisci un hash valido');
                return;
            }

            const loading = document.getElementById('verifyLoading');
            const result = document.getElementById('verifyResult');
            const btn = document.getElementById('verifyBtn');
            
            loading.classList.add('show');
            result.style.display = 'none';
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/verify/${encodeURIComponent(hash)}`);
                const data = await response.json();

                if (response.ok && data.status === 'found') {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Certificazione Trovata!</h3>
                        <p><strong>Fonte:</strong> ${data.source}</p>
                        <p><strong>Hash:</strong> ${data.hash}</p>
                        <p><strong>Creatore:</strong> ${data.creator}</p>
                        <p><strong>Tipo:</strong> ${data.declared_type}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp !== "0" ? new Date(parseInt(data.timestamp) * 1000).toLocaleString() : 'Pending'}</p>
                        ${data.metadata ? `<p><strong>Nome File Originale:</strong> ${data.metadata.fileName}</p>` : ''}
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ö†Ô∏è Non Trovato</h3>
                        <p>${data.message || 'Hash non trovato.'}</p>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Errore</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                loading.classList.remove('show');
                result.style.display = 'block';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
