<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragma Enterprise Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .header h1 { color: #333; font-size: 1.5rem; margin-bottom: 5px; }
        .header p { color: #666; font-size: 0.9rem; }
        
        .tabs { display: flex; background: #eee; }
        .tab {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: 0.3s;
        }
        .tab.active { background: white; color: #1e3c72; border-top: 3px solid #1e3c72; }
        
        .content { padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 0.9rem; }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }
        input:focus, select:focus { border-color: #1e3c72; outline: none; }
        
        #apiKeyInput {
            background-color: #f0f7ff;
            border-color: #cce0ff;
            font-family: monospace;
            color: #004085;
        }

        /* --- ACCOUNT STATUS BOX --- */
        #accountStatus {
            background: #f1f8ff;
            border: 1px solid #cce5ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            display: none;
        }
        .status-row {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        .plan-badge {
            background: #004085; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; text-transform: uppercase; font-weight: bold;
        }
        .usage-bar {
            height: 8px; background: #e9ecef; border-radius: 4px; overflow: hidden; margin-top: 5px;
        }
        .usage-fill {
            height: 100%; background: #28a745; width: 0%; transition: width 0.5s ease;
        }
        .usage-text { font-size: 0.85rem; color: #666; }
        /* -------------------------------- */

        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            background: #fafafa;
        }
        .upload-box:hover { border-color: #1e3c72; background: #f0f4f8; }
        .file-info { margin-top: 10px; font-size: 0.85rem; color: #666; }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: #1e3c72; color: white; }
        .btn-primary:hover { background: #162c55; }
        
        .btn-pdf {
            display: block; text-align: center; background: #ff4757; color: white;
            text-decoration: none; margin-top: 15px; border-radius: 8px; padding: 12px; font-weight: bold;
        }
        .btn-pdf:hover { background: #ff6b81; }

        .btn:disabled { background: #ccc; cursor: not-allowed; }

        .result {
            margin-top: 25px; padding: 20px; border-radius: 12px; font-size: 0.9rem; display: none; word-break: break-all;
        }
        .success { background: #e3f9e5; border: 1px solid #28a745; color: #0f5132; }
        .error { background: #ffebee; border: 1px solid #ff4757; color: #c62828; }
        
        pre { background: rgba(0,0,0,0.06); padding: 15px; border-radius: 8px; overflow-x: auto; margin-top: 15px; font-size: 12px; color: #333; border: 1px solid rgba(0,0,0,0.1); }
        
        .loader { display: none; text-align: center; margin-top: 15px; }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid #1e3c72; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üõ°Ô∏è Pragma Enterprise</h1>
        <p>Blockchain Notarization & Certification API</p>
        
        <p style="margin-top: 15px;">
            <a id="swaggerLink" href="#" target="_blank" style="color: #1e3c72; text-decoration: underline; font-weight: 600; font-size: 0.85rem;">
                üìÑ View Technical Documentation (Swagger)
            </a>
        </p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('certify')">Certify</button>
        <button class="tab" onclick="switchTab('verify')">Verify</button>
    </div>

    <div class="content">
        
        <div id="certifyTab" class="tab-content active">
            <form id="certifyForm">
                <div class="form-group">
                    <label>üîë API Key (Required)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="apiKeyInput" placeholder="Paste your API Key here (e.g. pk_live_...)" required onblur="checkUsage()">
                        <button type="button" onclick="checkUsage()" style="width: auto; padding: 10px 15px; font-size: 0.9rem; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer;">‚Üª Check</button>
                    </div>
                </div>

                <div id="accountStatus">
                    <div class="status-row">
                        <strong>Active Plan:</strong>
                        <span id="planName" class="plan-badge">Loading...</span>
                    </div>
                    <div class="status-row">
                        <span class="usage-text">API Usage:</span>
                        <span id="usageText" class="usage-text">0 / 0</span>
                    </div>
                    <div class="usage-bar">
                        <div id="usageFill" class="usage-fill"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>üìÑ Document to Notarize</label>
                    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                        <span id="uploadText">Click to select a file</span>
                        <input type="file" id="fileInput" hidden>
                    </div>
                    <div id="fileInfo" class="file-info"></div>
                </div>
                
                <div class="form-group">
                    <label>üíª Content Origin (AI Labeling)</label>
                    <select id="contentType">
                        <option value="human">Human Made (Declared)</option>
                        <option value="ai">AI Generated (e.g. Midjourney, ChatGPT)</option>
                        <option value="mixed">Mixed / Hybrid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üë§ Creator Wallet (Optional)</label>
                    <input type="text" id="creatorWallet" placeholder="E.g. 0x123...">
                </div>

                <button type="submit" class="btn btn-primary" id="certBtn">Notarize on Blockchain</button>
            </form>

            <div id="certLoader" class="loader">
                <div class="spinner"></div>
                <p>Notarization in progress...<br><small>Waiting for Blockchain confirmation</small></p>
            </div>

            <div id="certResult" class="result"></div>
        </div>

        <div id="verifyTab" class="tab-content">
            <form id="verifyForm">
                <div class="form-group">
                    <label>üîç File Hash</label>
                    <input type="text" id="hashInput" placeholder="Paste the hash (0x...)" required>
                </div>
                <button type="submit" class="btn btn-primary" id="verBtn">Verify</button>
            </form>

            <div id="verLoader" class="loader">
                <div class="spinner"></div>
                <p>Querying Blockchain Registry...</p>
            </div>

            <div id="verResult" class="result"></div>
        </div>

    </div>
</div>

<script>
    const API_BASE = window.location.origin;

    // --- UTILITY: AI LABELING ---
    function getContentTypeLabel(contentType) {
        switch (contentType) {
            case 0: return 'Human Made (Declared)';
            case 1: return 'AI Generated (Declared)';
            case 2: return 'Mixed / Hybrid';
            default: return 'Unspecified';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('swaggerLink').href = `${API_BASE}/api-docs`;
        const savedKey = localStorage.getItem('pragma_api_key');
        if (savedKey) {
            document.getElementById('apiKeyInput').value = savedKey;
            checkUsage();
        }
    });

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById(tab + 'Tab').classList.add('active');
    }

    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if(file) {
            document.getElementById('uploadText').innerText = "File Selected!";
            document.getElementById('fileInfo').innerText = `${file.name} (${(file.size/1024).toFixed(1)} KB)`;
        }
    });

    async function checkUsage() {
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        const statusBox = document.getElementById('accountStatus');
        
        if (!apiKey) {
            statusBox.style.display = 'none';
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/usage`, {
                headers: { 'x-api-key': apiKey }
            });

            if (res.ok) {
                const data = await res.json();
                statusBox.style.display = 'block';
                localStorage.setItem('pragma_api_key', apiKey);
                
                document.getElementById('planName').innerText = data.plan;
                
                let percentage = 0;
                let limitText = "Unlimited";
                
                if (data.limit !== 'Unlimited') {
                    percentage = (data.total_requests / data.limit) * 100;
                    if (percentage > 100) percentage = 100;
                    limitText = data.limit;
                }

                document.getElementById('usageText').innerText = `${data.total_requests} / ${limitText}`;
                document.getElementById('usageFill').style.width = `${percentage}%`;
                
                const fill = document.getElementById('usageFill');
                if (percentage > 90) fill.style.background = '#dc3545';
                else if (percentage > 70) fill.style.background = '#ffc107';
                else fill.style.background = '#28a745';

            } else {
                statusBox.style.display = 'none';
                localStorage.removeItem('pragma_api_key');
            }
        } catch (err) {
            console.error("Usage check error:", err);
            statusBox.style.display = 'none';
        }
    }

    // CERTIFY LOGIC
    document.getElementById('certifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const apiKey = document.getElementById('apiKeyInput').value.trim();
        const wallet = document.getElementById('creatorWallet').value.trim();
        const contentType = document.getElementById('contentType').value; 
        const file = fileInput.files[0];
        const resultBox = document.getElementById('certResult');
        const loader = document.getElementById('certLoader');
        const btn = document.getElementById('certBtn');

        if (!file) return alert("Please select a file!");
        if (!apiKey) return alert("API Key is missing!");

        btn.disabled = true;
        loader.style.display = 'block';
        resultBox.style.display = 'none';

        const formData = new FormData();
        formData.append('file', file);
        formData.append('declared_type', contentType);
        if(wallet) formData.append('creator_wallet', wallet);

        try {
            const res = await fetch(`${API_BASE}/certify`, {
                method: 'POST',
                headers: { 'x-api-key': apiKey },
                body: formData
            });

            const data = await res.json();
            resultBox.style.display = 'block';
            loader.style.display = 'none';
            btn.disabled = false;

            checkUsage();

            if (res.ok) {
                resultBox.className = 'result success';
                resultBox.innerHTML = `
                    <h3>‚úÖ Certification Successful!</h3>
                    
                    <p style="margin-top:15px"><strong>File Hash:</strong><br><code>${data.hash}</code></p>
                    <p style="margin-top:5px"><strong>TX Hash:</strong><br><a href="https://sepolia.etherscan.io/tx/${data.tx_hash}" target="_blank">${data.tx_hash}</a></p>
                    
                    <a href="${API_BASE}/download/${data.hash}" target="_blank" class="btn btn-pdf">
                        üìÑ Download Official Certificate (PDF)
                    </a>

                    <p style="margin-top:20px; font-weight:bold;">Full JSON Response:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                resultBox.className = 'result error';
                resultBox.innerHTML = `
                    <strong>Error:</strong> ${data.message || data.error || 'Unknown Error'}
                    <pre style="background:rgba(255,0,0,0.05); border-color: rgba(255,0,0,0.2)">${JSON.stringify(data, null, 2)}</pre>
                `;
            }

        } catch (err) {
            loader.style.display = 'none';
            btn.disabled = false;
            resultBox.style.display = 'block';
            resultBox.className = 'result error';
            resultBox.innerHTML = `<strong>Connection Error:</strong> ${err.message}`;
        }
    });

    // VERIFY LOGIC
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const hash = document.getElementById('hashInput').value.trim();
        const resultBox = document.getElementById('verResult');
        const loader = document.getElementById('verLoader');
        
        loader.style.display = 'block';
        resultBox.style.display = 'none';

        try {
            const res = await fetch(`${API_BASE}/verify/${hash}`);
            const data = await res.json();
            
            loader.style.display = 'none';
            resultBox.style.display = 'block';

            if (res.ok) {
                const contentTypeLabel = getContentTypeLabel(data.contentType); 

                resultBox.className = 'result success';
                resultBox.innerHTML = `
                    <h3>‚úÖ Authentic File</h3>
                    <h4 style="margin-top:10px; color:#1e3c72;">Blockchain Label: <strong>${contentTypeLabel}</strong></h4>
                    <p>This file has been notarized on the Blockchain.</p>
                    <ul style="margin-top:10px; padding-left:20px; margin-bottom:15px;">
                        <li><strong>Timestamp:</strong> ${new Date(data.timestamp * 1000).toLocaleString()}</li>
                        <li><strong>Creator:</strong> ${data.creator}</li>
                        <li><strong>Source:</strong> ${data.source}</li>
                    </ul>
                    <p style="font-weight:bold;">Technical Details:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                resultBox.className = 'result error';
                resultBox.innerHTML = `
                    ‚ö†Ô∏è <strong>Not Found:</strong> This hash does not exist in the registry.
                    <pre style="background:rgba(255,0,0,0.05); border-color: rgba(255,0,0,0.2)">${JSON.stringify(data, null, 2)}</pre>
                `;
            }
        } catch (err) {
            loader.style.display = 'none';
            resultBox.style.display = 'block';
            resultBox.className = 'result error';
            resultBox.innerHTML = `Error: ${err.message}`;
        }
    });
</script>

</body>
</html>
